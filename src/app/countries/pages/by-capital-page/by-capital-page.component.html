<h2>By Capital</h2>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
    (onDebounce)="searchByCapital($event)"
     placeholder="Buscar por capital" [initialValue]="initialValue"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
