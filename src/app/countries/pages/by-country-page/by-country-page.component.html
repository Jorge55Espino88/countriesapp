<h2>By Country</h2>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
     (onDebounce)="searchByCountry($event)" placeholder="Buscar por pais"
     [initialValue]="initialValue"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
